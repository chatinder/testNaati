<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naati With Singh CCL Punjabi Dialogues</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        .audio-buttons {
            margin: 20px 0;
        }

        .audio-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .audio-button:hover {
            background-color: #45a049;
        }

        .notice {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .custom-audio-controls {
            margin-top: 20px;
        }

        .custom-audio-controls button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .custom-audio-controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Main Content Container for Logged-in Users -->
    <div class="container" id="contentContainer" style="display: none;">
        <h1>Naati With Singh CCL Punjabi Dialogues</h1>
        <p class="notice">This audio is for listening only. Downloading and sharing are restricted.</p>
        
        <!-- Finance Section -->
        <div class="lesson">
            <h2>Finance</h2>
            <div class="audio-buttons">
                <button class="audio-button" data-file="finance/P25_financial.mp3">Finance - Audio 1</button>
                <button class="audio-button" data-file="finance/P38_financial.mp3">Finance - Audio 2</button>
            </div>
        </div>
        
        <!-- Housing Section -->
        <div class="lesson">
            <h2>Housing</h2>
            <div class="audio-buttons">
                <button class="audio-button" data-file="housing/P5_housing.mp3">Housing - Audio 1</button>
                <button class="audio-button" data-file="housing/P30_housing.mp3">Housing - Audio 2</button>
                <button class="audio-button" data-file="housing/housing.mp3">Housing - Audio 3</button>
            </div>
        </div>

        <!-- Custom Play/Pause Button -->
        <div class="custom-audio-controls">
            <button id="playPauseButton">Play</button>
            <button id="logoutButton" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Login Container for Google Sign-In -->
    <div class="container" id="loginContainer">
        <h2>Please Sign In</h2>
        <button id="googleSignInButton" onclick="googleSignIn()">Sign in with Google</button>
    </div>

    <!-- Firebase SDK Imports -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        let audioPlayer = null;

        // Function to play the audio
        function loadAndPlayAudio(filePath) {
            if (audioPlayer) {
                audioPlayer.pause();
            }
            audioPlayer = new Audio(filePath);
            audioPlayer.play();
            document.getElementById('playPauseButton').textContent = 'Pause';
            audioPlayer.onended = () => {
                document.getElementById('playPauseButton').textContent = 'Play';
            };
        }

        // Add Event Listeners when DOM content is loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Add event listeners to audio buttons
            const audioButtons = document.querySelectorAll(".audio-button");
            audioButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const filePath = button.getAttribute("data-file");
                    loadAndPlayAudio(filePath);
                });
            });

            // Play/Pause Button Event Listener
            document.getElementById('playPauseButton').addEventListener('click', () => {
                if (audioPlayer) {
                    if (audioPlayer.paused) {
                        audioPlayer.play();
                        document.getElementById('playPauseButton').textContent = 'Pause';
                    } else {
                        audioPlayer.pause();
                        document.getElementById('playPauseButton').textContent = 'Play';
                    }
                } else {
                    alert("Please select an audio file first.");
                }
            });
        });

        // Google Sign-In Function
        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    const user = result.user;
                    console.log("Signed in as:", user.displayName);
                    document.getElementById("loginContainer").style.display = "none";
                    document.getElementById("contentContainer").style.display = "block";
                })
                .catch(error => {
                    console.error("Error signing in:", error);
                });
        }

        // Logout Function
        function logout() {
            auth.signOut()
                .then(() => {
                    document.getElementById("loginContainer").style.display = "block";
                    document.getElementById("contentContainer").style.display = "none";
                })
                .catch(error => {
                    console.error("Error signing out:", error);
                });
        }
    </script>
</body>
</html>
