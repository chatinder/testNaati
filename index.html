<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naati With Singh CCL Punjabi Dialogues</title>
    <style>
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0;
            margin: 0;
        }
        .container { 
            text-align: center; 
            max-width: 600px; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .notice { 
            font-size: 0.9em; 
            color: gray; 
        }
        .lesson { 
            margin-top: 20px; 
        }
        .lesson h2 { 
            font-size: 1.2em; 
            color: #333; 
        }
        .audio-buttons { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            margin-top: 10px;
        }
        button { 
            padding: 10px 20px; 
            font-size: 1em; 
            cursor: pointer; 
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .custom-audio-controls { 
            margin-top: 20px; 
        }
        #googleSignInButton { 
            padding: 10px 20px; 
            font-size: 1em; 
            cursor: pointer; 
            border: none;
            border-radius: 4px;
            background-color: #db4437;
            color: white;
            transition: background-color 0.3s;
        }
        #googleSignInButton:hover {
            background-color: #c33d2e;
        }
        #logoutButton { 
            padding: 10px 20px; 
            font-size: 1em; 
            cursor: pointer; 
            border: none;
            border-radius: 4px;
            background-color: #6c757d;
            color: white;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        #logoutButton:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container" id="contentContainer" style="display: none;">
        <h1>Naati With Singh CCL Punjabi Dialogues</h1>
        <p class="notice">This audio is for listening only. Downloading and sharing are restricted.</p>
        
        <!-- Finance Section -->
        <div class="lesson">
            <h2>Finance</h2>
            <div class="audio-buttons">
                <button onclick="loadAndPlayAudio('finance/P25_financial.mp3')">Finance - Audio 1</button>
                <button onclick="loadAndPlayAudio('finance/P38_financial.mp3')">Finance - Audio 2</button>
            </div>
        </div>
        
        <!-- Housing Section -->
        <div class="lesson">
            <h2>Housing</h2>
            <div class="audio-buttons">
                <button onclick="loadAndPlayAudio('housing/P5_housing.mp3')">Housing - Audio 1</button>
                <button onclick="loadAndPlayAudio('housing/P30_housing.mp3')">Housing - Audio 2</button>
                <button onclick="loadAndPlayAudio('housing/housing.mp3')">Housing - Audio 3</button>
            </div>
        </div>

        <!-- Single Play/Pause button for the currently selected audio -->
        <div class="custom-audio-controls">
            <button id="playPauseButton">Play</button>
            <button id="logoutButton" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Google Sign-In Button -->
    <div class="container" id="loginContainer">
        <h2>Please Sign In</h2>
        <button id="googleSignInButton">Sign in with Google</button>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBYWlvGwv4RCHMhbX1ABHeaW86qVTYq_mM",
            authDomain: "naatiwithsingh-eaea5.firebaseapp.com",
            projectId: "naatiwithsingh-eaea5",
            storageBucket: "naatiwithsingh-eaea5.firebasestorage.app",
            messagingSenderId: "630043652454",
            appId: "1:630043652454:web:717958c7a689ce774718a7",
            measurementId: "G-N5RV8HFQ1W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);
        const provider = new GoogleAuthProvider();

        // Predefined allowed email
        const allowedEmail = "naatiwithsingh@gmail.com";

        // Get DOM elements
        const loginContainer = document.getElementById("loginContainer");
        const contentContainer = document.getElementById("contentContainer");
        const googleSignInButton = document.getElementById("googleSignInButton");
        const playPauseButton = document.getElementById('playPauseButton');

        let audioPlayer = null;

        // Function to handle Google Sign-In
        async function googleSignIn() {
            try {
                console.log("Attempting to sign in..."); // Debugging log

                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log('User:', user);  // Log user info to confirm successful sign-in
                const userEmail = user.email;

                if (userEmail === allowedEmail) {
                    console.log("Email matches, showing content.");
                    contentContainer.style.display = "block";
                    loginContainer.style.display = "none";
                } else {
                    alert("Access Denied: Unauthorized Email");
                    await signOut(auth);
                }
            } catch (error) {
                console.error("Authentication error:", error);
                alert(`Authentication failed: ${error.message}. Check the console for more details.`);
            }
        }

        // Function to handle Logout
        async function logout() {
            try {
                await signOut(auth);
                contentContainer.style.display = "none";
                loginContainer.style.display = "block";
            } catch (error) {
                console.error("Error during sign-out:", error);
                alert("Logout failed. Please try again.");
            }
        }

        // Event listener for Google Sign-In button
        googleSignInButton.addEventListener("click", googleSignIn);

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            console.log('Auth state changed:', user);
            if (user && user.email === allowedEmail) {
                contentContainer.style.display = "block";
                loginContainer.style.display = "none";
            } else {
                contentContainer.style.display = "none";
                loginContainer.style.display = "block";
            }
        });

        // Function to load and play selected audio
        function loadAndPlayAudio(filePath) {
            if (audioPlayer) {
                audioPlayer.pause();
            }
            audioPlayer = new Audio(filePath);
            audioPlayer.play();
            playPauseButton.textContent = 'Pause';

            audioPlayer.onended = () => {
                playPauseButton.textContent = 'Play';
            };
        }

        // Event listener for Play/Pause button
        playPauseButton.addEventListener('click', () => {
            if (audioPlayer) {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playPauseButton.textContent = 'Pause';
                } else {
                    audioPlayer.pause();
                    playPauseButton.textContent = 'Play';
                }
            } else {
                alert("Please select an audio file first.");
            }
        });

        // Disable right-click and certain keyboard shortcuts
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 's' || event.key === 'p')) {
                event.preventDefault();
                alert("Downloading is disabled on this page.");
            }
        });
    </script>
</body>
</html>
