<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Access Page</title>
    <style>
        /* Centering and styling */
        body { display: flex; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif; }
        .container { text-align: center; }
        .notice { font-size: 0.9em; color: gray; }
        .custom-audio-controls { margin-top: 10px; }
        button { padding: 10px 20px; font-size: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Audio Access</h1>
        <p class="notice">This audio is for listening only. Downloading and sharing are restricted.</p>
        <!-- Hidden audio element without controls -->
        <audio id="audioPlayer" style="display: none;">
            <source src="test.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <!-- Custom controls -->
        <div class="custom-audio-controls">
            <button id="playPauseButton">Play</button>
        </div>
    </div>

    <!-- Script to manage custom play/pause controls and disable downloading -->
    <script>
        // Get references to the audio element and play/pause button
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');

        // Function to toggle play/pause
        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = 'Play';
            }
        });

        // Disable right-click context menu to prevent download options
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Block common keyboard shortcuts that could trigger download or print
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 's' || event.key === 'p')) {
                event.preventDefault();
                alert("Downloading is disabled on this page.");
            }
        });
    </script>
</body>
</html>
