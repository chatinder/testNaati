<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Access Page</title>
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif; }
        .container { text-align: center; }
        .notice { font-size: 0.9em; color: gray; }
        .custom-audio-controls { margin-top: 10px; }
        button { padding: 10px 20px; font-size: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Audio Access</h1>
        <p class="notice">This audio is for listening only. Downloading and sharing are restricted.</p>
        <div class="custom-audio-controls">
            <button id="playPauseButton">Play</button>
        </div>
    </div>

    <script>
        let audioPlayer;
        const playPauseButton = document.getElementById('playPauseButton');

        // Stream the audio file with JavaScript
        function loadAudio() {
            audioPlayer = new Audio('test.mp3');  // Use relative path or URL here
            audioPlayer.onended = () => {
                playPauseButton.textContent = 'Play';
            };
        }

        // Initialize audio on button click to prevent autoplay behavior
        playPauseButton.addEventListener('click', () => {
            if (!audioPlayer) {
                loadAudio();
            }
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = 'Play';
            }
        });

        // Disable right-click and shortcuts to restrict downloads
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 's' || event.key === 'p')) {
                event.preventDefault();
                alert("Downloading is disabled on this page.");
            }
        });
    </script>
</body>
</html>
